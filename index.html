<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./sass/style.css">
    <script src="./js/main.js" type="module"></script>
    <title>SearchMe</title>
</head>
<body>
    <main>
        <h1 class="offscreen"> Search Me</h1>
        <section class="searchEntry">
            <h2 class="offscreen"></h2>
            <div class="logo" aria-hidden="true">
                <span class="blue">W</span>
                <span class="red">i</span>
                <span class="yellow">k</span>
                <span class="blue">i</span>
                <span class="green">V</span>
                <span class="red">i</span>
                <span class="blue">e</span>
                <span class="yellow">w</span>
                <span class="red exclaim">!</span>
            </div>
            <form id="searchBar" class="searchBar">
                <label class="offscreen" for="search">
                    Enter a search
                </label>
                <input type="text" id="search">
                <div id="clear" class="none button clear" role="button" tabindex="0">
                    <i class="fas fa-times"></i>
                </div>
                <button id="searchButton" class="button searchButton" type="submit">
                    <i class="fas fa-search blue"></i>
                </button>
            </form>
        </section>
        <section class="results">
            <h2 class="offscreen">Search results</h2>
            <div class="statsBar">
                <div id="stats" class="stats"></div>
            </div>
            <div id="searchResults" class="searchResults">

                <!-- <div class="resultItem">
                    <div class="resultTitle">
                        <a href=""></a>
                    </div>
                    <div class="resultContents">
                        <div class="resultImage">
                            <img src="" alt="">
                        </div>
                        <div class="resultText">
                            <p class="resultDescription"></p>
                        </div>
                    </div>
                </div> -->
            </div>
        </section>
    </main>
    <footer>
        <p><span aria-hidden="true">&lt;&lt;</span>Powerd by <a href="https://www.wikipedia.org" target="_blank">Wikipedia</a><span aria-hidden="true">&gt;&gt;</span></p>
    </footer>
</body>
</html>
